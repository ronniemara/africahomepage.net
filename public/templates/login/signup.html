<div class="panel">
    <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-10 col-sm-offset-2 col-md-offset-1">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title bariol-thin">Please sign up for Africahomepage.net</h3>
                </div>
                <div class="alert alert-success"ng-show="success" ng-model="message">{{$message}}</div>
                <div class="panel-body">
                    <form name="signupForm" ng-submit="signupForm.$valid && register()">
                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                        <input type="text" name="first_name" id="first_name" class="form-control" ng-model="guest.firstName" placeholder="First Name" autocomplete="off" required />
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                        <input type="text" name="last_name" class="form-control" ng-model="guest.lastName" placeholder="Last Name" autocomplete="off" required />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                                <input type="email" id="email" ng-model="guest.email" class="form-control" placeholder="Email address" autocomplete="off" required />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                                <input type="text" name="username" ng-model="guest.username" id="username" class="form-control" placeholder="Username" autocomplete="off" required />
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12">
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                        <input type="password" name="password" ng-model="guest.password" id="password1" class="form-control" placeholder="Password" autocomplete="off" required />
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-12">
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                        <input type="password" name="password_confirmation" id="password2" ng-model="guest.password_confirmation" class="form-control" placeholder="Confirm password" autocomplete="off" required />
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-12">
                                <div class="form-group">
                                    <div class="input-group">
                                        <div vc-recaptcha key="'6LdeD_wSAAAAAJjx8sHv23ULc6nUnz_V5_mJgol3'"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-12">
                                <input type="submit" value="Register" class="btn btn-info btn-block">
                            </div>
                    </form>              
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 margin-top-10">
                            <a href="#/login">Already have an account? Login here</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
