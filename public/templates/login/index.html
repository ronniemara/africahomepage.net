<div class="panel">
    <div class="modal-header">
    <h3 class="modal-title">Login to AfricaHomepage.net</h3>
</div>
<div class="modal-body">
    <form name="LoginForm" ng-submit="LoginForm.$valid && login()">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                        <input type="email" name="email" id="email" ng-model="credentials.email" placeholder="Email Address" class="form-control" autocomplete="off" required>                                        
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        <input type="password" ng-model="credentials.password" class="form-control" placeholder="Password" autocomplete="off" required>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group">
                <div class="input-group">
                    <label>Remember me</label>
                    <input type="checkbox" ng-model="credentials.remember">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">
                <div class="form-group">
                    <div class="input-group">
                        <input class="btn btn-info" type="submit" value="Login"> 
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12">
                    <button class="btn btn-info" ui-sref="reminder">Forgot password</button>
                    or <button class="btn btn-info" ui-sref="signup">Signup here</button>
        </div>
    </div>
</div>


</div>
