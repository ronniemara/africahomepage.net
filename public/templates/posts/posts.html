<div>
	<div class="pa-sidebar well well-small">
		<ul class="nav nav-list">
			<li ng-class="{ active: $state.includes('posts.list') }">
			<a ui-sref="posts.list">All Posts</a>
			</li>
			<li class="nav-header">Top Posts</li>
			<li class="list-group-item" ng-repeat="post in filteredPosts">
			<div class="row-fluid">
			<div class="col-md-1 vcenter">	
				{{($index + 1) + position}}.
			</div>
			<div class="col-md-2 vcenter">
				<a href="#" ng-click="vote-up"> <i class="fa fa-angle-up"></i></a>
				<small>{{50}}votes</small>
				<a href="#" ng-click="vote-down"> <i class="fa fa-angle-down"></i></a>
			</div>
			<div class="col-md-6 vcenter">
				<h3><a href={{post.url}}>{{post.title}}</a></h3>   
			<em>{{ post.created_at | timeAgo}}</em> 
				by <cite>{{post.username}}</cite>
				<p>
				<em>{{40}}</em>Comments
				<a ui-sref="show/{{post.id}}" >View Comments...</a>
				</p>
			</div>
		</div>
			</li>
			<pagination total-items="totalItems" items-per-page="itemsPerPage" 
			ng-model="currentPage" ng-change="pageChanged()"></pagination>

			<!-- This <li> will only add the 'active' class if 'contacts.detail' or its descendants are active
	     AND if it is the link for the active contact (aka contactId) -->
			<!--	<li ng-repeat="post in posts | limitTo:2" ui-sref-active="active"> -->

			<!-- Here's a ui-sref that is also providing necessary parameters -->
			<!--<a ui-sref="post.detail({postId:post.id})">{{post.name}}</a>
			</li> -->
		</ul>
		<hr>
	</div>
</div>
