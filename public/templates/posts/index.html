<div class="panel">
    <div class="row-fluid">
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="post in posts">
                <h3><a href={{post.url}}>{{post.title}}</a></h3>   
                <em>
                    {{ post.created_at  }}
                </em>
                <div>
                    <img>
                    50 Votes
                    <img>
                    <em>40</em>Comments 
                    
                     
                     <a href="#/posts/{{post.id}}">
                         Add a Comment...
                     </a>
                </div>
        </ul>
    </div>
</div>
