<section>
	<div class="panel">
		<div class="panel-header">
			<h3>Music</h3>
		</div>

		<div class="panel-body">
		<div class="row">
			<div ng-repeat="song in songs">
				<div class="col-sm-3">
					<div class="thumbnail">
						<a href="#">
							<img src={{song.thumbnail}} alt="image">
						</a>
						<div class="caption">
							{{song.name}} <br />
							{{song.artist}}
						</div>
					</div>
				</div>
			</div>

		</div>
		</div>
	</div>
</section>
