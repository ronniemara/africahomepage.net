<div class="panel">
    <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-5 col-sm-offset-2 col-md-offset-3">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">Password recovery</h3>
                </div>
                <div class="panel-body">
                    <form ng-submit="reminder()">
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12">
                                <div class="form-group">
                                    <label for="email">Email address</label>

                                    <div class="input-group" id="password-field">
                                        <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                                        <input type="email" name="email" id="email" class="form-control" ng-model="recover.email"
                                               placeholder="Your account email" autocomplete="off"  required/>

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12">
                                <div class="form-group">
                                    <div class="input-group">
                        <input type="submit" value="Recover" class="btn btn-info btn-block">
                        </div>
                                </div>
                            </div>
                    </form>     
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 margin-top-10">
                            <a ui-sref="login">Back to login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
