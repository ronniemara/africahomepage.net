<section>
	<div class="panel">
		<div class="panel-header">
			<h3>Music</h3>
		</div>
		<div class="panel-body">
			<div class="row-fluid">
				<div class="col-sm-4" ng-repeat-start="song in songs">


					<div class="thumbnail">
						<a href="#" ng-click="open(song.id.videoId, $index)" >
							<img  src={{song.snippet.thumbnails.medium.url}} alt="image">
						</a>
						<div class="caption">
						     <p>
						     {{song.snippet.title }}
						     </p>				     
						</div>
					</div>
				</div>
				<div ng-if="$index % 2 == 0 && $index != 0" class="clearfix"></div>
				<div ng-repeat-end ></div> 
			</div>
		</div>
	</div>
</section>
